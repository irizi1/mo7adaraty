<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo7adaraty - جارٍ التحميل...</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6f42c1;
            --bg-color: #f8f9fa;
            --text-color: #333;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f1f5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        .site-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
            letter-spacing: 2px;
            animation: fadeInDown 1.5s ease-in-out;
        }
        .loader-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }
        .loader-text {
            font-size: 22px;
            color: var(--text-color);
            margin-top: 20px;
            margin-bottom: 25px;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .progress-bar-container {
            width: 280px;
            height: 12px;
            background-color: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            animation: load 4s ease-out forwards;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .site-title {
                font-size: 22px;
                letter-spacing: 1px;
            }
            .loader-logo {
                width: 90px;
                height: 90px;
            }
            .loader-text {
                font-size: 18px;
            }
            .progress-bar-container {
                width: 220px;
                height: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <h1 class="site-title"> محاضراتي Mo7adaraty</h1>
        <img src="image.png" alt="أيقونة الموقع" class="loader-logo">
        <p class="loader-text">جارٍ تجهيز الموقع...</p>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // بعد انتهاء التحميل (4 ثوانٍ)، يتم توجيه المستخدم للصفحة الرئيسية
        setTimeout(function() {
            // سنقوم بتحويل home.php إلى home.html في الخطوة التالية
            window.location.href = 'home.html';
        }, 4000);
    </script>

</body>
</html>
